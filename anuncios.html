<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="page-title-ads">Anuncios - Pixel Studios</title>
    <meta name="description" data-translate="page-description-ads" content="Anuncios Pixel Studios">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        :root {
            --primary-color: #00D9FF;
            --secondary-color: #FF00F5;
            --background-color: #0C0C0C;
            --surface-color: #161616;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --font-family: 'Montserrat', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1606144042614-b2417e99c4e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(12, 12, 12, 0.8);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            font-weight: 800;
            line-height: 1.2;
        }

        a {
            color: var(--text-primary);
            text-decoration: none;
        }

        img {
            max-width: 100%;
            display: block;
        }

        main {
            padding-top: 150px;
            padding-bottom: 100px;
            min-height: 100vh;
        }

        .main-header {
            background-color: rgba(12, 12, 12, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-primary);
            letter-spacing: -1px;
        }
        
        .back-button {
            background-color: var(--primary-color);
            color: var(--background-color);
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: var(--secondary-color);
            color: var(--text-primary);
        }

        .language-switcher {
            display: flex;
            background-color: var(--surface-color);
            border-radius: 50px;
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .lang-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 8px 12px;
            margin: 0 2px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background-color: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .ad-container {
            text-align: center;
            padding: 2rem;
            background-color: var(--surface-color);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .ad-container h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        .ad-container p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        .ad-space {
            min-height: 400px;
            background-color: var(--background-color);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            border: 2px dashed var(--text-secondary);
        }

        .main-footer {
            background-color: var(--surface-color);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .main-footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="logo">PIXEL STUDIOS</a>
            <div class="language-switcher">
                <button class="lang-btn active" data-lang="es">ES</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> <span data-translate="back-button">Volver</span>
            </a>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="ad-container">
                <h2 data-translate="events-title">Eventos</h2>
                <p data-translate="events-description">Aqui enviamos horas de nuestros eventos</p>
                <div class="ad-space">
                    <!-- PEGA TU CÓDIGO DE ANUNCIOS AQUÍ -->
                    <p data-translate="ad-placeholder">Tu código de anuncio aparecerá aquí.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p data-translate="footer-copyright">&copy; 2024 Pixel Studios. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        const translations = {
            es: {
                "page-title-ads": "Anuncios - Pixel Studios",
                "page-description-ads": "Espacio publicitario de Pixel Studios. Anuncia tu marca aquí.",
                "events-title": "Eventos",
                "events-description": "Aqui enviamos horas de nuestros eventos",
                "ad-placeholder": "Tu código de anuncio aparecerá aquí.",
                "back-button": "Volver",
                "footer-copyright": "&copy; 2024 Pixel Studios. Todos los derechos reservados."
            },
            en: {
                "page-title-ads": "Advertisements - Pixel Studios",
                "page-description-ads": "Advertising space for Pixel Studios. Advertise your brand here.",
                "events-title": "Events",
                "events-description": "Here we post hours of our events.",
                "ad-placeholder": "Your ad code will appear here.",
                "back-button": "Go Back",
                "footer-copyright": "&copy; 2024 Pixel Studios. All rights reserved."
            }
        };

        const langButtons = document.querySelectorAll('.lang-btn');
        const elementsToTranslate = document.querySelectorAll('[data-translate]');

        function setLanguage(lang) {
            elementsToTranslate.forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang] && translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            document.documentElement.lang = lang;
            langButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
            localStorage.setItem('selectedLanguage', lang);
        }

        const savedLanguage = localStorage.getItem('selectedLanguage') || 'es';
        setLanguage(savedLanguage);

        langButtons.forEach(button => {
            button.addEventListener('click', () => {
                const selectedLang = button.getAttribute('data-lang');
                setLanguage(selectedLang);
            });
        });
    </script>

</body>
</html>
